<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Mагазин готовых шаблонов</title>

  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <img class="logo" src="img/nerds-logo.svg" width="100" height="50" alt="Нёрдс">
    <nav class="main-navigation">
      <ul>
        <li><a href="catalog.html">Cтудия</a></li>
        <li><a href="catalog.html">Клиенты</a></li>
        <li><a href="catalog.html">Магазин</a></li>
        <li><a href="catalog.html">Контакты</a></li>
      </ul>
      </nav>
      <a class="basket" href="basket.html">Корзина</a>
      <h1 class="first-title">Магазин готовых шаблонов</h1>
    </header>
  <main class="main-catalog">
     <div class="left-form-header">
      <span class="menunav">cтоимость:</span>
      <span class="sort">cортировать:</span>
     </div>
      <div class="select">
      <span>по цене</span>
      <span>по типу</span>
      <span>по названию</span>
    </div>
    <section class="catalog-form">
      <form class="form" method="get" action="https://echo.htmlacademy.ru">
        <div class="menu">
          <p class="menunav">Cетка:</p>
          <ul>
            <li>
              <input type="radio" name="setka-group" value="adaptive" id="setkaadapt" checked>
              <label for="setkaadapt">Адаптивная</label>
            </li>
            <li>
              <input type="radio" name="setka-group" value="fixed" id="setkafix">
              <label for="setkafix">Фиксированная</label>
            </li>
            <li>
              <input type="radio" name="setka-group" value="rubber" id="setkagroup">
              <label for="setkagroup">Резиновая</label>
            </li>
          </ul>
        </div>
        <div class="special">
          <p class="menunav">Особенности:</p>
          <ul>
            <li>
              <input type="checkbox" name="slaider" id="slider" checked>
              <label for="slider">Слайдер</label>
            </li>
            <li>
              <input type="checkbox" name="advantages" id="advantages">
              <label for="advantages">Блок преимуществ</label>
            </li>
            <li>
              <input type="checkbox" name="news" id="news" checked>
              <label for="news">Новости</label>
            </li>
            <li>
              <input type="checkbox" name="gallery" id="gallery">
              <label for="gallery">Галлерея</label>
            </li>
            <li>
              <input type="checkbox" name="basket" id="basket">
              <label for="basket">Корзина</label>
            </li>
          </ul>
        </div>
        <div>
          <button class="button" type="submit">Показать</button>
        </div>
      </form>
    </section>
    <!--
    <h1>ФОТОГАЛЕРЕЯ</h1>-->

    <a href="#"><img src="img/img-aplus.jpg" width="360px"height="625px" alt="Формы обучения"></a>
    <a href="#"><img src="img/img-kvast.jpg" width="360px" height="625px" alt="Крафтовый квасс"></a>
    </div>
  </main>
