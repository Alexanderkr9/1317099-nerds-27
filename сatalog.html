    <h1>Магазин готовых шаблонов</h1>

  <main>
    <div>
      <span>cтоимость:</span>
      <span>cортировать:</span>
      <span>по цене</span>
      <span>по типу</span>
      <span>по названию</span>
    </div>
    <section>
      <form method="get" action="https://echo.htmlacademy.ru">
        <div>
          <p>Cетка:</p>
          <ul>
            <li>
              <input type="radio" name="setka-group" value="adaptive" id="setkaadapt" checked>
              <label for="setkaadapt">Адаптивная</label>
            </li>
            <li>
              <input type="radio" name="setka-group" value="fixed" id="setkafix">
              <label for="setkafix">Фиксированная</label>
            </li>
            <li>
              <input type="radio" name="setka-group" value="rubber" id="setkagroup">
              <label for="setkagroup">Резиновая</label>
            </li>
          </ul>
        </div>
        <div>
          <p>Особенности:</p>
          <ul>
            <li>
              <input type="checkbox" name="slaider" id="slider" checked>
              <label for="slider">Слайдер</label>
            </li>
            <li>
              <input type="checkbox" name="advantages" id="advantages">
              <label for="advantages">Блок преимуществ</label>
            </li>
            <li>
              <input type="checkbox" name="news" id="news" checked>
              <label for="news">Новости</label>
            </li>
            <li>
              <input type="checkbox" name="gallery" id="gallery">
              <label for="gallery">Галлерея</label>
            </li>
            <li>
              <input type="checkbox" name="basket" id="basket">
              <label for="basket">Корзина</label>
            </li>
          </ul>
        </div>
        <div>
          <button type="submit">Показать</button>
        </div>
      </form>
    </section>
